{% include 'sitio/cabecera.html' %}


    <div class="row">

        {% for anime in animes %}

        <div class="col-md-3">
            <div class="card">
                <img class="card-img-top" src="/img/{{ anime[2] }}" alt="Title" style="height: 500px; object-fit: cover;"/>
                <div class="card-body">
                    <h4 class="card-title">{{ anime[1] }}</h4>
                    <p class="card-text">
                        <a name="descargar" id="" class="btn btn-success" href="{{ anime[3] }}" target="_blank" role="button">Ver</a>
                    </p>
                </div>
            </div>
        </div>
        
        {% endfor %}

    </div>
