{% include 'admin/cabecera.html' %}

<br>
<div class="container">
    <div class="row">
        <div class="col-4"  >
            <div class="card">
                <div class="card-header">Datos del anime</div>
                <div class="card-body">
                    
                    <form action="/admin/animes/guardar" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="" class="form-label">Nombre del anime:</label>
                            <input type="text" class="form-control" name="txtNombre"  id="txtNombre" aria-describedby="helpId" placeholder="Escriba el nombre del anime"/>
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Imagen:</label>
                            <input type="file" class="form-control" name="txtImagen"  id="txtImagen" aria-describedby="helpId" placeholder="Seleccione la imagen"/>
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">URL de descarga:</label>
                            <input type="text" class="form-control" name="txtURL"  id="txtURL" aria-describedby="helpId" placeholder="Escriba la URL de descarga"/>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Agregar
                        </button>
                          
                    </form>

                </div>
                <div class="card-footer text-muted">

                </div>
            </div>
        </div>
        <div class="col-8" >
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Imagen</th>
                            <th>URL</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for anime in animes %}
                        <tr>
                            <td>{{ anime[0] }}</td>
                            <td>{{ anime[1] }}</td>
                            <td>
                                <img width="60" src="/img/{{ anime[2] }}" class="img-fluid rounded-top" alt=""/>
                                
                            </td>
                            <td>
                                
                                <a name="" id="" class="btn btn-success" href="{{ anime[3] }}" role="button" target="_blank">Enlace...</a>
                                
                            </td>
                            <td>
                                <form action="/admin/animes/borrar" method="post">
                                    <input value="{{ anime[0] }}" type="hidden" name="txtID" id="txtID">
                                    <button type="submit"  class="btn btn-danger">Eliminar</button>
                                    
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            
        </div> 
    </div>
</div>
